<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button class="layui-btn layui-btn-sm" id="btnAddCate"> 添加类别 </button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td> <button class="layui-btn layui-btn-xs">编辑</button>
                            <button class="layui-btn layui-btn-xs layui-btn-danger">删除</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加文章分类弹出层 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="addcate-form">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮部分 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">添加分类</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改文章分类弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="editcate-form" lay-filter="form-edit">
            <!-- 隐藏域id -->
            <input type="hidden" name="Id">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮部分 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 使用模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}

        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-xs" id="btn-edit-cate" data-id="{{$value.Id}}">编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger" id="btn-del-cate" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>

        {{/each}}
    </script>


    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_cate.js"></script>

</body>

</html>
